<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="task5.css" />
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeatherByCity()">Search</button>
      <button onclick="getWeatherByLocation()">ğŸ“ Use My Location</button>
    </div>

    <div id="weatherResult" class="weather-box">
      <p>Weather info will appear here</p>
    </div>
  </div>

  <script>
    const apiKey = "508db7c0ca4dfe8a70da2aa6a8c57eb3"; // Replace with your OpenWeatherMap API key

    function displayWeather(data) {
      const weatherBox = document.getElementById("weatherResult");
      const html = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
        <p>ğŸŒ¡ Temperature: ${Math.round(data.main.temp)}Â°C</p>
        <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
        <p>ğŸŒ¬ Wind Speed: ${data.wind.speed} m/s</p>
      `;
      weatherBox.innerHTML = html;
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name.");
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
        .then(res => res.json())
        .then(data => {
            if (data.cod === 200) {
                displayWeather(data);
            } else {
                document.getElementById("weatherResult").innerHTML = `<p>âš ï¸ ${data.message}</p>`;
            }
        })
        .catch(err => console.error(err));
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`)
            .then(res => res.json())
            .then(data => displayWeather(data))
            .catch(err => console.error(err));
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported.");
      }
    }
  </script>

</body>
</html>
